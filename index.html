<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Slider</title>
  <meta charset="UTF-8">
  <meta name="keywords" content='Slider'>
  <meta name="description" content='Slider'>
  <meta name="author" content='Dmitriy Shvanyk'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/index.0864a0de786642d059b7.css?360591200b0f16e7b49b">
</head>

<body>

  <div class="root">

    <!--slider.begin-->
    <div class="slider">
      <div class="slider__preview">
        <img class="slider__preview-image" src="images/01.jpg" alt="Text 1">
        <span class="slider__preview-text">Text 1</span>
      </div>
      <div class="slider__inner">
        <div class="slider__items">
          <div class="slider__item slider__item--active">
            <div class="slider__picture">
              <img class="slider__image" src="images/01.jpg" alt="Text 1">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="images/02.jpg" alt="Text 2">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="images/03.jpg" alt="Text 3">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="images/04.jpg" alt="Text 4">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="images/05.jpg" alt="Text 5">
            </div>
          </div>
        </div>
        <div class="slider__controls">
          <button class="slider__control slider__control--prev">Prev</button>
          <button class="slider__control slider__control--next">Next</button>
        </div>
      </div>
    </div>
    <!--slider.end-->

  </div>

  <script src="./js/index.83c8bca1a5ad16e5cf99.js?360591200b0f16e7b49b"></script>

</body>

</html>
