<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Slider</title>
  <meta charset="UTF-8">
  <meta name="keywords" content='Slider'>
  <meta name="description" content='Slider'>
  <meta name="author" content='Dmitriy Shvanyk'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.index.css %>">
</head>

<body>

  <div class="root">

    <!--slider.begin-->
    <div class="slider">
      <div class="slider__preview">
        <img class="slider__preview-image" src="<%=require('./images/01.jpg')%>" alt="Text 1">
        <span class="slider__preview-text">Text 1</span>
      </div>
      <div class="slider__inner">
        <div class="slider__items">
          <div class="slider__item slider__item--active">
            <div class="slider__picture">
              <img class="slider__image" src="<%=require('./images/01.jpg')%>" alt="Text 1">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="<%=require('./images/02.jpg')%>" alt="Text 2">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="<%=require('./images/03.jpg')%>" alt="Text 3">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="<%=require('./images/04.jpg')%>" alt="Text 4">
            </div>
          </div>
          <div class="slider__item">
            <div class="slider__picture">
              <img class="slider__image" src="<%=require('./images/05.jpg')%>" alt="Text 5">
            </div>
          </div>
        </div>
        <div class="slider__controls">
          <button class="slider__control slider__control--prev">Prev</button>
          <button class="slider__control slider__control--next">Next</button>
        </div>
      </div>
    </div>
    <!--slider.end-->

  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>

</body>

</html>
